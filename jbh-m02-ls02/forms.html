    <h2>Forms</h2>
    <form action='https://www.google.com/search'>
        <input name='q'>
        <button>Send</button>
    </form>
    <hr>
    <form>
        <div>
            First name: <input type="text" value='HELLLOO' name='firstName' disabled>
        </div>
        <div>
            Last name: <input type="text" placeholder='Your last name' name='lastName'>
        </div>
        <div>
            Pick a color: <input type="color" name='color'>
        </div>
        <div>
            Your birthdate with a time: <input type="datetime-local" name='datetime'>
        </div>
        <div>
            CV: <input type="file" name='file'>
        </div>
        <div>
            Age: * <input type="number" name='age' required>
        </div>
        <div>
            Are you married: <input type="checkbox" name='married'>
        </div>
        <div>
            <div>Kids:</div>
            1-2: <input name='kids' type='radio' value='1-2'>
            3-4: <input name='kids' type='radio' value='3'>
            5-6: <input name='kids' type='radio' value='5'>
            7+: <input name='kids' type='radio' value='7'>
        </div>
        <div>
            Your birthdate: <input type="date" name='date'>
        </div>

        <button>אל תלחץ עליי!!!</button>
    </form>
